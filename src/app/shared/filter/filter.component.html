<button mat-stroked-button [cdkMenuTriggerFor]="menu">
    <span class="d-flex justify-content-between align-items-center">
        <mat-icon class="me-1">filter_alt</mat-icon>
        Filter
        <mat-icon>arrow_drop_down</mat-icon>
    </span>
</button>
<ng-template #menu>
    <div class="filter-menu" cdkMenu>
        <div cdkMenuGroup class="filter-menu-group">
            <button *ngFor="let filter of filterLists()" cdkMenuItemRadio class="filter-menu-item"
                [cdkMenuItemChecked]="selectedFilter() === filter" (cdkMenuItemTriggered)="selectedFilter.set(filter)">
                {{filter.displayName}}
            </button>
        </div>
        <button cdkMenuItem class="filter-menu-item"  mat-stroked-button color="warn" (cdkMenuItemTriggered)="reset()">Reset</button>
    </div>
</ng-template>
