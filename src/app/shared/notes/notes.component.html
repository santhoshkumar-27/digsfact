<h2 mat-dialog-title>Notes</h2>
<mat-dialog-content>
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Notes"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button cdkFocusInitial color="warn" (click)="onCloseClick()">Cancel</button>
    <button mat-button cdkFocusInitial color="primary" (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
