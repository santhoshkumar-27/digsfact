<button mat-stroked-button [cdkMenuTriggerFor]="menu">
    <span class="d-flex justify-content-between align-items-center">
        <mat-icon class="me-1">sort</mat-icon>
        Sort
        <mat-icon>arrow_drop_down</mat-icon>
    </span>
</button>
<ng-template #menu>
    <div class="sort-menu" cdkMenu>
        <div cdkMenuGroup class="sort-menu-group">
            <button *ngFor="let sort of sortList()" cdkMenuItemRadio class="sort-menu-item"
                [cdkMenuItemChecked]="selectedSort() === sort" (cdkMenuItemTriggered)="selectedSort.set(sort)">
                {{sort.displayName}}
            </button>
        </div>
        <button cdkMenuItem class="sort-menu-item" mat-stroked-button color="warn" (cdkMenuItemTriggered)="reset()">Reset</button>
    </div>
</ng-template>
